<!DOCTYPE html>
<html>

<head>
  <title>Sudoku Buster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cloak {
      display: none;
    }
  </style>
  <template id="error-panel-template">
    <div id="error-panel" class="alert alert-danger" role="alert">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="error-panel-text"></span>
    </div>
  </template>
</head>

<body>
  <div>
    <div class="container">
      <div cass="row">
        <div class="version pull-right">(version: <%= htmlWebpackPlugin.options.version %>)</div>
      </div>
      <div cass="row">
        <hr />
      </div>
    </div>
  </div>
  <div class="content">
    <div class="splash-content">
      <div>Loading...</div>
      <div class="progress">
        <div class="progress-bar indeterminate">
        </div>
      </div>
    </div>
    <div class="cloak main-content">
      <div class="grid-dimensions absolute-container ">
        <video class="grid-dimensions" id="video"></video>
        <svg class="grid-dimensions" id="video-overlay-guides" viewBox="0 0 100 100">
          <path d="M15,5 h-10 v10" class="video-overlay__guide"></path>
          <path d="M85,5 h10 v10" class="video-overlay__guide"></path>
          <path d="M85,95 h10 v-10" class="video-overlay__guide"></path>
          <path d="M15,95 h-10 v-10" class="video-overlay__guide"></path>
        </svg>
        <div class="grid-dimensions" id="video-overlay-instructions">
          <div class="video-overlay__text">
            Tap inside this square to start the camera
            then tap again to scan/solve a Sudoku.
          </div>
        </div>
        <canvas class="cloak grid-dimensions" id="canvas"></canvas>
        <svg class="cloak grid-dimensions" id="sudoku"></svg>
      </div>
    </div>
  </div>
</body>

</html>
