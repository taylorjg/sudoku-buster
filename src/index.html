<!DOCTYPE html>
<html>

<head>
  <title>Sudoku Buster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cloak {
      display: none;
    }
  </style>
  <template id="error-panel-template">
    <div id="error-panel" class="alert alert-danger" role="alert">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="error-panel-text"></span>
    </div>
  </template>
</head>

<body>
  <div>
    <div class="container">
      <div cass="row">
        <div class="version pull-right">(version: <%= htmlWebpackPlugin.options.version %>)</div>
      </div>
      <div cass="row">
        <hr />
      </div>
    </div>
  </div>
  <div class="content">
    <div class="splash-content">
      <div>Loading...</div>
      <div class="progress">
        <div class="progress-bar indeterminate">
        </div>
      </div>
    </div>
    <div class="cloak main-content">
      <video class="grid-dimensions" id="video"></video>
      <canvas class="cloak grid-dimensions" id="canvas"></canvas>
      <svg class="cloak grid-dimensions" id="sudoku"></svg>
    </div>
  </div>
</body>

</html>
