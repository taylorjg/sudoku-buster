<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <template id="summary-row-template">
    <tr>
      <td>version</td>
      <td>timestamp</td>
      <td>outcome</td>
      <td>duration</td>
      <td>frameCount</td>
      <td>fps</td>
      <td><button class="btn btn-xs btn-danger">Delete</button></td>
    </tr>
  </template>
  <template id="details-row-template">
    <tr>
      <td colspan="7">
        <table class="analytics-inner-table">
          <tbody>
            <tr>
              <td>userAgent</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </template>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="version pull-right">(version: <%= htmlWebpackPlugin.options.version %>)</div>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row">
      <div class="pull-right">
        <button id="refresh-btn" class="btn btn-xs btn-success">
          Refresh
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>
        <button id="delete-all-btn" class="btn btn-xs btn-danger">
          Delete All
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-condensed analytics-table">
          <thead>
            <tr>
              <th>Version</th>
              <th>Timestamp (UTC)</th>
              <th>Outcome</th>
              <th>Duration (ms)</th>
              <th>Frame Count</th>
              <th>Average FPS</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
